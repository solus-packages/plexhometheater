name       : plexhometheater
version    : 1.4.1.469
release    : 1
source     :
    - https://github.com/plexinc/plex-home-theater-public/archive/v1.4.1.469-47a90f01.tar.gz : 82a0b3314de18e0f1bdb123c6fe4d411e147b052a09219a9d2057459dc0f36b3
