    - pkgconfig(avahi-core)
    - libboost-devel
    - pkgconfig(expat)
    - pkgconfig(freetype2)
    - pkgconfig(fribidi)
    - pkgconfig(glew)
    - pkgconfig(glu)
    - pkgconfig(libavcodec)
    - pkgconfig(libcdio)
    - pkgconfig(gl)
    - libjpeg-turbo-devel
    - libmad-devel
    - pkgconfig(libmicrohttpd)
    - pkgconfig(libmpeg2)
    - pkgconfig(libpng)
    - pkgconfig(libtiff-4)
    - pkgconfig(libpulse)
    - pkgconfig(SDL_image)
    - pkgconfig(SDL_mixer)
    - pkgconfig(samplerate)
    - pkgconfig(libssh)
    - pkgconfig(sqlite3)
    - pkgconfig(libva)
    - pkgconfig(vdpau)
    - lzo-devel
    - pkgconfig(x11)
    - pkgconfig(xext)
    - xrandr
    - pkgconfig(libpcre)
    - pkgconfig(taglib)
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
